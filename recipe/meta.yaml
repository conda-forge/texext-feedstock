{% set name = "texext" %}
{% set version = "0.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 459968e89c7a42ad8c9994faad4fa0441d5a2c91af5736f371f239b4c6cab832

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - docutils
    - sphinx

test:
  imports:
    - texext
    - texext.tests

about:
  home: http://github.com/matthew-brett/texext
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Sphinx extensions for working with LaTeX math

  description: |
    texext contains a couple of Sphinx extensions for working with LaTeX math.
  doc_url: https://github.com/matthew-brett/texext
  dev_url: https://github.com/matthew-brett/texext

extra:
  recipe-maintainers:
    - CurtLH
